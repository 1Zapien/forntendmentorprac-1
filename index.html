<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main class="card"> 

      <div class="card__logo">
        <img src="images/logo.svg" alt="logo">
      </div>




      <div id="billForm">
          <form role="form" class= "split" id="fillForm">
            <label for="bill" ><p>Bill</p><p class="alert"> Can't be Zero</p></label>
            <input type="number" id="bill" placeholder="0"><br>
            <div id="selectTip">
              <p>Select Tip %</p>
              <input name="tipPercent"
              type="radio" value="5" id="five">
              <label for="five" class="tip__value">5%</label>
              <input name="tipPercent"
              type="radio" value="10" id="ten" >
              <label for="ten" class="tip__value">10%</label>
              <input name="tipPercent"
              type="radio" value="15" id="fifteen">
              <label for="fifteen"class="tip__value">15%</label>
              <input name="tipPercent"
              type="radio" value="25" id="twentyFive">
              <label for="twentyFive" class="tip__value">25%</label>
              <input name="tipPercent"
              type="radio" value="50" id="fifty" >
              <label for="fifty" class="tip__value">50%</label>
              <input name="tipPercent" 
              type="radio" value="custom" id="custom" ><input id="custom__input"  for="custom" type="number" placeholder="Custom" class="tip__value">
      
              <br>
          </div>
          <label for="numberPeople" ><p>Number of People </p><p class="alert"> Can't be Zero</p></label> 
          <input type="number" id="numberPeople" placeholder="0"> 
        </form>
          
          <div id="card__sums" class= "split">
            <div class="card__totals">
              <div class="card__amount">
                <b>Tip Amount</b>
                <p>/person</p>
              </div>
              <div  id="card__tip" class="card__per">
                  $0.00
                </div>
            </div>

            <div class="card__totals">
              <div class="card__amount">
                <b>Total</b>
                <p>/person</p>
            </div>
              <div id="card__each" class="card__per">
                  $0.00
              </div>
            </div>
            
            <input type="reset" id="resetBtn" form="fillForm" disabled></input>
          </div>
        </div>
      
      </div> 
  </main>

  <script src="script.js"></script>
</body>
</html>
