<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main class="card"> 

      <div class="card__logo">
        <img src="images/logo.svg" alt="logo">
      </div>




      <div id="billForm">
          <div role="form" class= "split" id="fillForm">
            <label for="bill" >Bill</label><br>
            <input type="number" id="bill" value="0"><br>
            <div id="selectTip">
              <p>Select Tip %</p>
              <input name="tipPercent"
              type="radio" value="5" id="five">
              <label for="five">5</label>
              <input name="tipPercent"
              type="radio" value="10" id="ten">
              <label for="ten">10</label>
              <input name="tipPercent"
              type="radio" value="15" id="fifteen">
              <label for="fifteen">15</label>
              <input name="tipPercent"
              type="radio" value="25" id="twentyFive">
              <label for="twentyFive">25</label>
              <input name="tipPercent"
              type="radio" value="50" id="fifty">
              <label for="fifty">50</label>
              <input name="tipPercent"
              type="radio" value="custom"><input type="number" id="custom" value="0" placeholder="Custom"></option>
      
              <br>
          </div>
          <label for="numberPeople" >Number of People</label><br>
          <input type="number" id="numberPeople" value="0"> 
          </div>
          
          <div id="card__sums" class= "split">
            <div class="card__totals">
              <div class="card__amount">
                <b>Tip Amount</b>
                <p>/person</p>
              </div>
              <div class="card__per">
                  $0.00
                </div>
            </div>

            <div class="card__totals">
              <div class="card__amount">
                <b>Total</b>
                <p>/person</p>
            </div>
              <div class="card__per">
                  $0.00
              </div>
            </div>
            
            <button id="reset">Reset</button>
          </div>
        </div>
      
      </div> 
  </main>
</body>
</html>
